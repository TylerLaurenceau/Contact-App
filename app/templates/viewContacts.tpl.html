<div class = viewContacts>
  <span class = "addContact"><a href = "#!/addContact">Add Contact</a></span>
  <h1 class = "title">Contacts</h1>
  <ul>
    <li class = "contacts"  ng-repeat = "contact in contacts">
      <img src = "{{contact.photo_url}}"/><a href = "#!/contacts/{{contact.id}}">{{ contact.name }}</a>
    </li>
</div>
