  <div class = "addContact">
        <form ng-submit = "addContact(contact)">
          <input type = "text" placeholder = "Name (Required)" ng-model = "contact.name"/>

          <input type = "text" placeholder = "Phone (Required)" ng-model = "contact.phone"/>

          <input type = "text" placeholder = "Email" ng-model = "contact.email"/>

          <input type = "text" placeholder = "City" ng-model = "contact.city"/>

          <input type = "text" placeholder = "State" ng-model = "contact.state"/>

          <input type = "text" placeholder = "Photo URL" ng-model = "contact.photo"/>

          <button type="button is-primary">Add Contact</button>
        </form>
    </div>
